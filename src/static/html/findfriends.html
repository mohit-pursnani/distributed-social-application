<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <title>Follow User</title>
    </head>
    <body>
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="container" style="margin: 15px;">
                    <form class="form-horizontal" method="POST" action="/findfriends/" style="margin: 15px;">
                        <div class="col-sm-offset-2 col-xs-12 d-grid gap-2" style="margin-bottom: 15px">
                            <input class="btn btn-primary pull-right waves-effect waves-light" formaction="/feed" type="submit" formnovalidate value="Home">
                        </div>
                        <div style="display: flex; justify-content: flex-end">
                            <input type="submit" value="Logout" formaction="/logout/" class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate/>
                        </div>
                        <div id="friends" class="form-wrapper table-responsive"> 
                            {{ $length := len .UserFollowList }} 
                            {{ if gt $length 0 }}                            
                                Users can follow:
                            {{end}}
                            {{range .UserFollowList}}                                    
                                <div class="label-text text-left">
                                    <strong>{{.}}</strong>
                                </div>
                            {{else}}
                                <div class="label-text text-left">
                                    <strong>No users to follow yet</strong>
                                </div>
                            {{end}}
                        </div>
                        <br/>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <strong for="userName">Find user: </strong>
                            <input type="text" class="form-control textbox" placeholder="Enter the user name of the user you want to follow" name="user_name" required="true">
                        </div>
                        <div class="col-sm-offset-2 col-sm-8 col-xs-12" style="margin-bottom: 15px">
                            <input class="btn btn-info btn-sm pull-right waves-effect waves-light" type="submit" value="Follow User">
                        </div>
                        <br />
                        <br />
                        <input class="btn btn-info btn-sm pull-right waves-effect waves-light" type="submit" value="View Tweets" formaction="/feed" formnovalidate>
                        <input type="submit" value="Remove Friends" formaction="/unfollowuser" class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate/>        
                        <input type="submit" value="Followee List" formaction="/followee" class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate/>        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
