<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
        <title>Sign Up</title>
    </head>
    <body>
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="container" style="margin: 15px;">
                    <div class="jumbotron text-center" style="margin: 15px;">
                        <h1>Enter Credentials!!</h1>
                    </div>
                    <form class="form-horizontal" action="/register/" method="POST" style="margin: 15px;">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="control-label col-sm-2" for="userName">User Name:</label>
                            <div>
                                <input name="user_name" type="text" class="form-control" id="inputUserName" placeholder="Enter User Name" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="control-label col-sm-2" for="password">Password:</label>
                            <div>
                                <input name="Password" type="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="control-label col-sm-2" for="firstName">First Name:</label>
                            <div>
                                <input name="first_name" type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                            <div>
                                <input name="last_name" type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-info btn-sm pull-right waves-effect waves-light"/>
                        <input class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate formaction="/login" type="submit" value="Back to Login"/>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
