<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="container" style="margin: 15px;">
                    <div class="jumbotron text-center" style="margin: 15px;">
                        <h1>Welcome to Twitter Dummy</h1>
                        <h2>Please Login</h2>
                    </div>
                    <form class="form-horizontal" action="/login/" method="POST" id="loginForm" style="margin: 15px;">
                        <div id="loginForm" class="form-wrapper">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label class="control-label col-sm-2" for="userName">User Name:</label>
                                <input type="text" name= "user_name" class="form-control textbox" required="true" placeholder="User Name">
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label class="control-label col-sm-2" for="password">Password:</label>
                                <input type="password" name="password" class="form-control" required="true" placeholder="Password">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-info btn-sm pull-right waves-effect waves-light" value="Sign In" id="signin"/>
                        <input type="submit" class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate formaction="/register" value="Sign up">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
