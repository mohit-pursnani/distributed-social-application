<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <title>Followee List</title>
    </head>
    <body>
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="container" style="margin: 15px;">
                    <form style="margin: 15px;">
                        <div class="col-sm-offset-2 col-xs-12 d-grid gap-2" style="margin-bottom: 15px">
                            <input class="btn btn-primary pull-right waves-effect waves-light" formaction="/feed" type="submit" value="Home">
                        </div>
                        <div style="display: flex; justify-content: flex-end">
                            <input type="submit" value="Logout" formaction="/logout/" class="btn btn-info btn-sm pull-right waves-effect waves-light" formnovalidate/>
                        </div>
                    </form>    
                    <div id="friends" class="form-wrapper table-responsive" style="margin: 15px;"> 
                        {{ $length := len .UserFollowList }} 
                        {{ if gt $length 0 }}                            
                            User Followee List:
                        {{end}}
                        {{range $item := .UserFollowList}}
                            <div class="label-text text-left">
                                <strong>{{$item}}</strong>
                            </div>
                        {{else}}
                            <div class="label-text text-left">
                                <strong>You are not following anyone. Please follow someone</strong>
                            </div>
                        {{end}}
                    </div>
                    <br/>
                    <form class="form-horizontal" style="margin: 15px;">
                        <input type="submit" value="Create Post" formaction="/createpost" class="btn btn-info btn-sm pull-right waves-effect waves-light"/>
                        <input type="submit" value="Add Friends" formaction="/findfriends" class="btn btn-info btn-sm pull-right waves-effect waves-light"/>       
                        <input type="submit" value="Remove Friends" formaction="/unfollowuser" class="btn btn-info btn-sm pull-right waves-effect waves-light"/>        
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</html>
